version: "3.9"
services:
  db:
    image: postgres:16
    env_file:
      - .env
    environment:
      POSTGRES_DB: greenstore
      POSTGRES_USER: greenstore
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - db-data:/var/lib/postgresql/data
  app:
    build: .
    depends_on:
      - db
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL}
    command: ["sh", "-c", "npm run migrate && npm start"]

volumes:
  db-data:
