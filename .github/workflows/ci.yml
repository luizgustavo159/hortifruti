name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  backend:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: greenstore_test
          POSTGRES_USER: greenstore
          POSTGRES_PASSWORD: greenstore
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U greenstore -d greenstore_test"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    env:
      JWT_SECRET: test-secret-test-secret-test-secret
      DATABASE_URL: postgres://greenstore:greenstore@localhost:5432/greenstore_test
      NODE_ENV: test
      CORS_ORIGIN: http://localhost
      METRICS_ENABLED: "false"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run lint
      - run: npm test
