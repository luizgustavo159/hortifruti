<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="api-base" content="" />
    <title>GreenStore | Administração - Logs</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <header class="hero hero--compact">
      <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
          <a class="navbar-brand fw-bold" href="/">GreenStore</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item"><a class="nav-link" href="/admin/">Administração</a></li>
              <li class="nav-item"><a class="nav-link" href="/admin/perfil.html">Perfis</a></li>
              <li class="nav-item"><a class="nav-link" href="/admin/relatorios.html">Relatórios</a></li>
              <li class="nav-item"><a class="nav-link" href="/admin/logs.html">Logs</a></li>
              <li class="nav-item"><a class="nav-link" href="/admin/politicas.html">Políticas</a></li>
              <li class="nav-item d-flex align-items-center">
                <button class="btn btn-outline-light btn-sm ms-lg-2" id="logout-button" type="button">
                  Sair
                </button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="container hero-content">
        <h1 class="display-5 fw-bold">Logs e auditoria</h1>
        <p class="lead">Registro detalhado de acessos, mudanças e eventos.</p>
      </div>
    </header>

    <main class="section">
      <div class="container">
        <div class="form-card">
          <h5>Últimas ações</h5>
          <div class="d-flex flex-wrap gap-2 mb-3">
            <input class="form-control" id="log-search" placeholder="Buscar por ação ou usuário" />
            <select class="form-select" id="log-status">
              <option value="all">Todos os status</option>
              <option value="ok">Ok</option>
              <option value="warning">Atenção</option>
              <option value="critical">Crítico</option>
            </select>
            <select class="form-select" id="log-module">
              <option value="all">Todos os módulos</option>
              <option value="caixa">Caixa</option>
              <option value="estoque">Estoque</option>
              <option value="descontos">Descontos</option>
              <option value="usuarios">Usuários</option>
              <option value="aprovacoes">Aprovações</option>
            </select>
            <select class="form-select" id="log-page-size">
              <option value="10" selected>10 por página</option>
              <option value="50">50 por página</option>
              <option value="100">100 por página</option>
            </select>
            <button class="btn btn-outline-success" id="log-export" type="button">Exportar CSV</button>
          </div>
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th>Data</th>
                  <th>Usuário</th>
                  <th>Ação</th>
                  <th>Módulo</th>
                  <th>Status</th>
                  <th>Detalhes</th>
                </tr>
              </thead>
              <tbody id="logs-table-body"></tbody>
            </table>
          </div>
          <nav class="mt-3" aria-label="Paginação de logs">
            <ul class="pagination mb-0" id="logs-pagination"></ul>
          </nav>
        </div>
      </div>
    </main>

    <div class="modal fade" id="logDetailModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Detalhe do log</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
          </div>
          <div class="modal-body">
            <pre class="mb-0" id="log-detail-content"></pre>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/api-client.js"></script>
    <script src="/js/role-guard.js"></script>
    <script src="/js/shared/format.js"></script>
    <script src="/js/admin-logs.js"></script>
  </body>
</html>
